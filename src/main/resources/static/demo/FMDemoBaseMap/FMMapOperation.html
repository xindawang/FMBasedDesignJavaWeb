<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>地图操作</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="fengMap" ></div>
	<!--操作按钮-->
	<div class="operating">
		<button class="btn btn-default">显示级别改为20</button>
		<button class="btn btn-default">地图倾斜角度改为90度</button>
		<button class="btn btn-default">地图旋转角度改为60度</button>
		<button class="btn btn-default">地图中心点移动至：12961697.9861301,4861841.234548096</button>
	</div>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/fengmap.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script>
		//获取版本号,设置title
		document.title = '地图操作V' + fengmap.VERSION;

		//定义全局map变量
		var map;
		var fmapID = '10347';

		window.onload = function() {
			map = new fengmap.FMMap({
				//渲染dom
				container: document.getElementById('fengMap'),
				//地图数据位置
				mapServerURL: './data/' + fmapID,
				//主题数据位置
				mapThemeURL: './data/theme',
				//设置主题
				defaultThemeName: '3007',
				// 默认比例尺级别设置为19级
				defaultMapScaleLevel: 19,
				//开发者申请应用下web服务的key
				key: '请输入您的KEY',
				//开发者申请应用名称
				appName: '请输入您的appName',
			});

			//打开Fengmap服务器的地图数据和主题
			map.openMapById(fmapID);

			var aBtn = document.querySelectorAll('.btn');
			//设置显示级别
			aBtn[0].onclick = function() {
				//设置比例尺级别设置
				map.mapScaleLevel = {
					//设置显示级别
					level: 20,
					duration: 1,
					callback: function() {}
				}
				mapCentert = false;
				dele_class();
				this.classList.add('btn-primary');

			};

			//设置倾斜角度
			aBtn[1].onclick = function() {
				//设置倾斜角度实现动画效果
				map.tiltTo({
					//设置倾斜角度
					to: 90,
					callback: function() {}
				});
				dele_class();
				this.classList.add('btn-primary');
			};

			//设置旋转角度
			aBtn[2].onclick = function() {
				//设置旋转角度实现动画效果
				map.rotateTo({
					/*to: map.rotateAngle + 120, //在原来的基础上加*/
					//设置旋转角度
					to: 60,
					callback: function() {}
				});
				dele_class();
				this.classList.add('btn-primary');
			};

			//设置地图中心点移动
			aBtn[3].onclick = function() {
				var coord = {
					groupID: 1,
					x: 12961697.9861301,
					y: 4861841.234548096,
					z: 0
				};
				map.moveTo(coord);
				dele_class();
				this.classList.add('btn-primary');
			};

			//删除样式
			function dele_class() {
				for (var i = 0; i < aBtn.length; i++) {
					aBtn[i].classList.remove('btn-primary');
				}
			}
		};
	</script>
</body>
</html>
