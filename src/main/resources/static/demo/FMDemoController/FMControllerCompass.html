<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<title>指北针</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="fengMap" ></div>

	<button class="btn btn-default operating btn-primary" id="btn1">显示指北针</button>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/fengmap.min.js"></script>
	<script>
		//获取版本号,设置title
		document.title = '指北针V' + fengmap.VERSION;

		//定义全局map变量
		var map;
		var fmapID = '10347';
		//控制指北针显示/隐藏
		var compassVisible = true;

		window.onload = function() {
			map = new fengmap.FMMap({
				//渲染dom
				container: document.getElementById('fengMap'),
				//地图数据位置
				mapServerURL: './data/' + fmapID,
				//主题数据位置
				mapThemeURL: './data/theme',
				//设置主题
				defaultThemeName: '3007',
				// 默认比例尺级别设置为20级
				defaultMapScaleLevel: 20,
				//初始指北针的偏移量
				compassOffset: [20, 20],
				//指北针大小默认配置
				compassSize: 48,
				//开发者申请应用下web服务的key
				key: '请输入您的KEY',
				//开发者申请应用名称
				appName: '请输入您的appName',
			});

			//打开Fengmap服务器的地图数据和主题
			map.openMapById(fmapID);

			//显示指北针
			map.showCompass = compassVisible;

			// 点击指南针事件, 使角度归0
			map.on('mapClickCompass',function() {
				map.rotateTo({
					//设置角度
					to: 0,
					//动画持续时间，默认为。3秒
					duration: .3,
					callback: function() { //回调函数
						// console.log('rotateTo complete!');
					}
				})
			});

			//显示隐藏指北针
			var oBtn = document.querySelector('#btn1');
			oBtn.onclick = function() {
				compassVisible = !compassVisible;
				map.showCompass = compassVisible;
				if (!compassVisible) {
					this.innerHTML = "隐藏指北针";
					this.classList.remove('btn-primary');
				} else {
					this.innerHTML = "显示指北针";
					this.classList.add('btn-primary');
				}
			};
		};
	</script>
</body>
</html>
